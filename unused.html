<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy â€” Complete</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="app">
    <header class="hud">
      <div class="hud-left">
        <div class="label">Score</div>
        <div id="score" class="value">0</div>
      </div>
      <div class="hud-right">
        <div class="label">Best</div>
        <div id="bestScore" class="value">0</div>
      </div>
    </header>

    <main class="game-wrap">
      <canvas id="gameCanvas" width="480" height="640" aria-label="Flappy game canvas"></canvas>

      <div id="landingScreen" class="overlay">
        <h1>Flappy</h1>
        <p>Press Space / Click to flap</p>
        <button id="playBtn" class="btn">Play</button>
      </div>

      <div id="gameOverScreen" class="overlay hidden">
        <h2>Game Over</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Best: <span id="finalBest">0</span></p>
        <button id="restartBtn" class="btn">Restart</button>
      </div>
    </main>

    <footer class="controls">
      <button id="slowBtn">Slow Mode</button>
<button id="fastBtn">Fast Mode</button>

      <button id="pauseBtn" class="btn small">Pause</button>
      <button id="resetBtn" class="btn small">Reset</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
