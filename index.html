<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Enhanced</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="game-container">
    
    <!-- Landing Screen -->
    <div id="landingScreen" class="overlay">
      <h1 class="game-title">Flappy Bird AI Trainer</h1>
      <p class="subtitle">Sharpen your reflexes, train smarter ğŸ¦</p>
      <button id="playBtn" class="fancy-btn">Start Training</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="420" height="640"></canvas>

    <!-- Game UI -->
    <div id="gameUI" class="ui-panel hidden">
      <p>Score: <span id="score">0</span></p>
      <p>Best: <span id="bestScore">0</span></p>
      <div class="btn-group">
        <button id="resetBtn" class="fancy-btn">Reset</button>
        <button id="pauseBtn" class="fancy-btn">Pause</button>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="overlay hidden">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <p>Best Score: <span id="finalBest">0</span></p>
      <button id="restartBtn" class="fancy-btn">Restart</button>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
